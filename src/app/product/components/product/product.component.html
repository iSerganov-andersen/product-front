<h2>Product list</h2>
<mat-card class="product-list">
  <mat-toolbar>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input (keyup)="applyFilter()" matInput [(ngModel)]="filter" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="accent">
      <mat-icon>add</mat-icon>Add
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <!-- IsActive Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive.toString()}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent">
          <mat-icon>edit</mat-icon>Edit
        </button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
    <tr (click)="goToProduct(row.id)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
